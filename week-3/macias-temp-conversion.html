<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../global.css">

</head>
<body>
    <div id="container">
    <h1 id="temp-conversion-header">Welcome to the Temperature Conversion App!</h1>
    <div id="temp-conversion-form">
        <div class="card">
            <div class="card-title">Fahrenheit to Celsius Converter</div>
            <div class="card-content">
                <div class="form">
                    <div class="form-field">
                        <label for="txtFahrenheit">Fahrenheit value:</label>
                        <input type="text" class="input" name="Fahrenheit" id="txtFahrenheit">
                    </div>
                    <div class="form-field">
                        <button class="btn btn-primary full-width" id="convertTemp">Convert Temperature</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end temp-conversion-card -->
    <div id="form-results">
        <div class="card">
            <div class="card-title">Conversion Results</div>
            <div class="card-content" id="conversionResult"></div>
        </div>
        <a href="../index.html">Return</a>
    </div>
</div>

   <script>

document.getElementById("convertTemp").onclick = function () {
    let fahrenheit = document.getElementById("txtFahrenheit").value;
    fahrenheit = ((parseFloat(fahrenheit - 32) / 1.8).toFixed(2));
    document.getElementById("conversionResult").innerHTML = fahrenheit;
}
    
       
   </script>
</body>
