<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB 231 â€“ Enterprise JavaScript I</title>
    <!-- google font kit for the course -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="macias-sequence-game.css">

</head>

<body>
    <div id="container">
        <h1 class="app-header">Welcome to the sequence game!</h1>
        <div id="sequence-game-form">
            <div class="card">
                <div class="card-title">Sequence Selection Form</div>
                <div class="card-content">
                    <div class="form">
                        <div class="form-field">
                            <label for="sequence">Choose a number sequence:</label>
                            <select class="drop-down-menu" name="sequence" id="sequence">
                                <option value="select">--Select--</option>
                                <option value="fibonacci">Fibonacci Sequence</option>
                                <option value="even">Even Numbers</option>
                                <option value="odd">Odd Numbers</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <button class="btn btn-primary full-width" id="btnDisplaySequence">Display Sequence</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end sequence-game-form-->
        <div id="form-results">
            <div class="card">
                <div class="card-title">Sequence Results</div>
                <div class="card-content" id="sequenceResult"></div>
            </div>
            <a href="../index.html">Return</a>
        </div>
    </div>

    <script>
        const rnd = Math.floor((Math.random() * 10) + 1);

        document.getElementById("btnDisplaySequence").onclick = function () {
            let choice = document.getElementById("sequence").value;

            if (choice == "fibonacci") {
                let num1 = 0;
                let num2 = 1;
                let next = null;
                let fibonacciSequenceText = "";
                
                while (next < 40) {
                   next = num1 + num2;
                   num1 = num2;
                   num2 = next;
                    fibonacciSequenceText += num1 + ", ";
                }

                let formattedText = fibonacciSequenceText.slice(0,-2);
                document.getElementById("sequenceResult").innerHTML = formattedText;
            }
            else if (choice == "even") {
                let number = 0;
                let evenNumberText = "";

                do {
                    number = number + 1;
                    if (number % 2 == 0) {
                        evenNumberText += number + ", ";
                    }
                   
                } while (number < 19);
                let formattedText = evenNumberText.slice(0,-2);
                document.getElementById("sequenceResult").innerHTML = formattedText;
            }
            else {
                let number = 0;
                let oddNumberText = "";

                for (let index = 0; number < 20; index++) {
                    number = number + 1;
                    if (number % 2) {
                        oddNumberText += number + ", ";
                    }
                }
                let formattedText = oddNumberText.slice(0,-2);
                document.getElementById("sequenceResult").innerHTML = formattedText;
            }

        
        }


    </script>
</body>

</html>
