<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB 231 â€“ Enterprise JavaScript I</title>
    <!-- google font kit for the course -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="macias-in-n-out-books.css">

</head>

<body>
    <div id="container">
        <h1 class="app-header">Welcome to In-N-Out-Books</h1>
        <div id="favorite-books-form">
            <div class="card">
                <div class="card-title">My Favorites</div>
                <div class="card-content">
                    <div class="form">
                        <div class="form-field">
                            <label for="favoriteList">Choose a listing:</label>
                            <select class="drop-down-menu" name="favoriteList" id="favoriteList">
                                <option value="select">--Select--</option>
                                <option value="books">Top 3 Favorite Books</option>
                                <option value="authors">Top 3 Favorite Authors</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <button class="btn btn-primary full-width" id="btnDisplayListing">Display Listing</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <a href="../index.html">Return</a>
            <!-- end sequence-game-form-->
        </div>

        <div id="favorite-books">
            <div class="card">
                <div class="card-title">Top 3 Favorite Books</div>
                <div class="card-content">
                    <table>
                        <tr>
                            <th>ISBN</th>
                            <th>Title</th>
                            <th>Pages</th>
                        </tr>
                        <tr>
                            <td id="txtTheMazeRunnerISBN"></td>
                            <td id="txtTheMazeRunnerTitle"></td>
                            <td id="txtTheMazeRunnerPages"></td>
                        </tr>
                        <tr>
                            <td id="txtTheAlchemystISBN"></td>
                            <td id="txtTheAlchemystTitle"></td>
                            <td id="txtTheAlchemystPages"></td>
                        </tr>
                        <tr>
                            <td id="txtCirqueDuFreakALivingNightmareISBN"></td>
                            <td id="txtCirqueDuFreakALivingNightmareTitle"></td>
                            <td id="txtCirqueDuFreakALivingNightmarePages"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div id="favorite-authors">
            <div class="card">
                <div class="card-title">Top 3 Favorite Books</div>
                <div class="card-content">
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Genre</th>
                        </tr>
                        <tr>
                            <td id="txtJamesDashnerName"></td>
                            <td id="txtJamesDashnerGenre"></td>
                        </tr>
                        <tr>
                            <td id="txtMichaelScottName"></td>
                            <td id="txtMichaelScottGenre"></td>
                        </tr>
                        <tr>
                            <td id="txtDarrenOShaughnessyName"></td>
                            <td id="txtDarrenOShaugnessyGenre"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        let objFavBook1 = { isbn: "978-0385737951", title: "The Maze Runner", pages: "375" };
        let objFavBook2 = { isbn: "978-0385736008", title: "The Alchemyst", pages: "394" };
        let objFavBook3 = { isbn: "978-0316603409", title: "Cirque Du Freak A Living Nightmare", pages: "280" };

        let objFavAuthor1 = { name: "James Dashner", genre: "Science fiction, Fantasy" };
        let objFavAuthor2 = { name: "Michael Scott", genre: "Science fiction, fantasy, horror" };
        let objFavAuthor3 = { name: "Darren O'Shaughnessy", genre: "Horror, fantasy" };

        let books = document.getElementById("favorite-books");
        let authors = document.getElementById("favorite-authors");

        // initial table display
        books.style.display = "none";
        authors.style.display = "none";

        //bind favorite books and authors to table on page load
        document.getElementById("txtTheMazeRunnerISBN").innerHTML = objFavBook1.isbn;
        document.getElementById("txtTheMazeRunnerTitle").innerHTML = objFavBook1.title;
        document.getElementById("txtTheMazeRunnerPages").innerHTML = objFavBook1.pages;

        document.getElementById("txtTheAlchemystISBN").innerHTML = objFavBook2.isbn;
        document.getElementById("txtTheAlchemystTitle").innerHTML = objFavBook2.title;
        document.getElementById("txtTheAlchemystPages").innerHTML = objFavBook2.pages;

        document.getElementById("txtCirqueDuFreakALivingNightmareISBN").innerHTML = objFavBook3.isbn;
        document.getElementById("txtCirqueDuFreakALivingNightmareTitle").innerHTML = objFavBook3.title;
        document.getElementById("txtCirqueDuFreakALivingNightmarePages").innerHTML = objFavBook3.pages;

        document.getElementById("txtJamesDashnerName").innerHTML = objFavAuthor1.name;
        document.getElementById("txtJamesDashnerGenre").innerHTML = objFavAuthor1.genre;

        document.getElementById("txtMichaelScottName").innerHTML = objFavAuthor2.name;
        document.getElementById("txtMichaelScottGenre").innerHTML = objFavAuthor2.genre;
        document.getElementById("txtDarrenOShaughnessyName").innerHTML = objFavAuthor3.name;
        document.getElementById("txtDarrenOShaugnessyGenre").innerHTML = objFavAuthor3.genre;


        document.getElementById("btnDisplayListing").onclick = function () {
            let choice = document.getElementById("favoriteList").value;

            if (choice == "books") {
                books.style.display = "block";
                authors.style.display = "none";
            } else if (choice == "authors") {
                books.style.display = "none";
                authors.style.display = "block";
            } else {
                books.style.display = "none";
                authors.style.display = "none";
            }
        }

    </script>
</body>

</html>
